<section id="tabla" style="margin-top: 60px;">
    <div>
        <button  type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">Agregar</button>
        <hr>
    </div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">DNI</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas">
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.dni}}</td>
  
                    <td>
                        <button type="button" class="btn btn-danger" (click)="deleteRow(persona.id)">Eliminar</button>
                   &nbsp;
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal" (click)="updateRow(persona)">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </section>
  <app-modal></app-modal>
