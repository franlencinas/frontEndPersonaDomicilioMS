
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Persona</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formPersona" [formGroup]="formGroup" (ngSubmit)="guardarPersona(formGroup)">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre">
            </div>
  
            <div class="form-group">
              <label for="message-text" class="col-form-label">Apellido:</label>
              <input type="text" class="form-control" name ="apellido" id="apellido" formControlName="apellido">
            </div>
  
            <div class="form-group">
              <label for="message-text" class="col-form-label">Dni:</label>
              <input type="text" class="form-control" name="dni" id="dni" formControlName="dni">
            </div>
  
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose>Cancelar</button>
          <button type="submit"  class="btn btn-primary" (click)="guardarPersona(formGroup)">Guardar</button>
        </div>
      </div>
    </div>
  </div>
